{% load static%}
<!DOCTYPE html>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.js">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav-container">
            <a class="blog-header" href="#">My Blog</a>
            <znav class="Navbar">
                <ul class="nav-links">
                    <div class="nav-items">
                        <li><a href="#"><i class="fa fa-home nav-items-icon"></i>Home</a></li>
                        <li><a href="#"><i class="fa fa-info nav-items-icon"></i>About</a></li>
                        <li><a href="#"><i class="fa fa-envelope nav-items-icon"></i>Contact Us</a></li>
                        <li><a href="#"><i class="fa fa-plus nav-items-icon"></i>Tell a Story</a></li> 
                        {% if user.is_authenticated%}
                        <li><a href="#"><i class="fa fa-user nav-items-icon"></i>Profile</a></li>
                        <li><a href="#"><i class="fa fa-sign-out nav-items-icon"></i>Logout</a></li>
                              
                        {% else%}
                        <li><a href="{% url 'login'%}"><i class="fa fa-sign-in nav-items-icon"></i>Login</a></li>
                        <li><a href="#"><i class="fa fa-plus nav-items-icon"></i>sign up</a></li>
                        {% endif%}
                    </div>
                        
                    </div>       
                </ul>
            </nav>
            <div class="menu-toggle">
                
                <div class="hamburger-menu">
                </div>
            </div>  
        </div>
        
    </header>
    <script type="text/javascript" src="{% static 'scripts/script.js'%}"></script>
   
 
    
</body>
</html>
{% block content%} {% endblock%}
